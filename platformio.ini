#
# Project Configuration File
#
# A detailed documentation with the EXAMPLES is located here:
# http://docs.platformio.org/en/latest/projectconf.html
#

# A sign `#` at the beginning of the line indicates a comment
# Comment lines are ignored.

# Simple and base environment
# [env:mybaseenv]
# platform = %INSTALLED_PLATFORM_NAME_HERE%
# framework =
# board =
#
# Automatic targets - enable auto-uploading
# targets = upload
[platformio]
home_dir = .platformio

[env:Smoothie2]
platform = nxplpc
framework = mbed
board = LPC4330_M4
build_flags = -DCHECKSUM_USE_CPP -mfpu=fpv4-sp-d16 -mfloat-abi=softfp -std=gnu++11 -Tsrc/LPC4337.ld -Igcc4mbed/mri -Isrc -Isrc/libs -Isrc/modules/communication -Isrc/modules/test -Isrc/modules/robot -Isrc/modules/tools/switch -Isrc/modules/tools/temperaturecontrol -Isrc/modules/tools/endstops -Isrc/modules/tools/reporter -Isrc/modules/tools/laser -Isrc/modules/communication/utils
extra_script = config2obj.py
